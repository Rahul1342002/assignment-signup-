<div class="user">
  <header class="user__header">
    <h1 class="title">Sign Up</h1>
    <p>Please fill up this form to sign up. </p>


    <link rel="stylesheet" href="sign-up.css">
  </header>

  <form class="form">
    <div class="form_group">
      <input type="text" name="name" placeholder="User Name" class="form_input" required>
    </div>

    <div class="form_group">
      <input type="text" name="email" placeholder="E-Mail" class="form_input" required>
    </div>

    <div class="form_group">
      <input type="password" name="password" placeholder="Phone No" class="form_input" required>
    </div>

    <div class="form_group">
      <input type="password" name="password" placeholder="Enter Password" class="form_input" minlength="8" required>
    </div>



    <button class="btn" type="submit">Register</button>
  </form>
</div>
